version: "3.1"

services:
  flowise:
    image: elestio4test/flowiseai:${SOFTWARE_VERSION_TAG}
    restart: always
    environment:
      - PORT=3000
      - USERNAME=${USERNAME}
      - PASSWORD=${ADMIN_PASSWORD}
    ports:
      - "172.17.0.1:3965:3000"
    volumes:
      - ./.flowise:/root/.flowise
