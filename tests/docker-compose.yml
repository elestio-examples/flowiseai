version: "3.1"

services:
  flowise:
    image: elestio4test/flowiseai:${SOFTWARE_VERSION_TAG}
    restart: always
    environment:
      - PORT=3000
      - FLOWISE_USERNAME=${USERNAME}
      - FLOWISE_PASSWORD=${ADMIN_PASSWORD}
    ports:
      - "172.17.0.1:3965:3000"
    volumes:
      - ./.flowise:/root/.flowise\
    command: /bin/sh -c "sleep 3; flowise start"
